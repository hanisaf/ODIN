<html>
<head>
<style type="text/css">
  #container {
    max-width: 100%;
    height: 100%;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="./sigmajs/sigma.min.js"></script>
<script src="./sigmajs/plugins/sigma.parsers.json.min.js"></script>
<script src="./sigmajs/plugins/sigma.layout.forceAtlas2.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script>
	si = null;
  sigma.parsers.json('./data2.json', {
    container: 'container',
    settings: {
    defaultNodeColor: '#ec5148',
    edgeColor: 'default',
    defaultEdgeColor: 'gray',
    minNodeSize: 4,
    maxNodeSize: 8      
    }
  }, function(s) {
      // This function will be executed when the
      // graph is displayed, with "s" the related
      // sigma instance.
        s.startForceAtlas2();
        setTimeout(function() { s.stopForceAtlas2(); }, 500)      
      	console.log(s);
      	si = s;
    }
  );
  
</script>
</body>
</html>
